<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Real Time Character Counter</h2>
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="Write Here" maxlength="100"></textarea>
        <div class="counter">
            <p>
                Total Characters:
                <span id="char-counter">
                    0
                </span>
            </p>
            <p>
                Remaining:
                <span id="rem-counter">
                    0
                </span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
